#{extends 'main.html' /}
#{set title:'login' /}
#{welcomenenu id:"login"/}


<h3 class="blue ui header">Your personal weather station</h3>
<div class="ui two column grid basic segment">
    <div class="column">
        <form class="ui stacked segment form" action="/authenticate" method="POST">
            <h3 class="ui header">Log-in</h3>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button class="ui white submit button">Login</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/weatherstart.jpg">
    </div>
</div>
<h3 class="blue ui header">Not a member? Signup now!</h3>
